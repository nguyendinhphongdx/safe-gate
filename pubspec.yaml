  syncfusion_flutter_charts: ^19.3.56

  #i
  intl: ^0.17.0
  image_picker: ^0.8.5
  intl_phone_field: ^3.1.0

  #g
  get: ^4.6.0

  #t
  tab_indicator_styler: ^2.0.0

  #u
  url_launcher: ^6.0.7

  #w
  wechat_assets_picker: ^7.2.0





dev_dependencies:

  flutter_lints: ^1.0.0
  retrofit_generator: any
  build_runner: ^2.1.7
  flutter_launcher_icons: ^0.9.0
  pretty_dio_logger: ^1.1.1


flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 200

flutter_native_splash:
  color: "#1174CC"

  android_12:


flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/ic_launcher.png"

