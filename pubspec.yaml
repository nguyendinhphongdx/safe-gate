  cr_calendar: ^0.0.10
  #c
  country_picker: ^2.0.15
  collection: ^1.15.0

  dio_http_cache: any

  #p
  pull_to_refresh: ^2.0.0
  permission_handler: ^8.3.0
  pinput: ^2.2.11
  path_provider: ^2.0.11

  #e
  expandable: ^5.0.1

  #f
  fluttertoast: ^8.0.7
  flutter_svg: any
  firebase_core: ^1.19.1
  firebase_messaging: ^11.2.0
  firebase_remote_config: ^2.0.0
  flutter_local_notifications: ^9.5.3+1
  flutter_html: ^2.2.1
